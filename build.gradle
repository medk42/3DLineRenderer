plugins {
    id 'java'
}

task run(type: JavaExec) {
    group = "Execution"
    description = "Run the Example class"
    classpath = sourceSets.main.runtimeClasspath
    main = "eu.medek.linerenderer3d.Example"
}

group 'eu.medek.linerenderer3d'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.processing', name: 'core', version: '3.3.7'
}
